<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>{{ success|yesno:"Success,Error!" }}</title>
</head>

<body class="container">
  <div class="alert alert-{{ success|yesno:'success,danger' }} mt-5" role="alert">
    <h4 class="alert-heading">{{ success|yesno:"Success,Error!" }}</h4>
    <hr>
    <p>
      Your payment is {{ success|yesno:",not " }} Successful,
      Transaction ID: <strong>{{ tran_id }}</strong>.
      {% if not success %}
      Please contact support with your Transaction ID to complete the payment.
      {% endif %}
    </p>
  </div>
</body>

</html>
